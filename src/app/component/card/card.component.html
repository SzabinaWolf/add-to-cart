<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-response">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" [src]="item.image" alt=""> </td>
                            <td style="width: 25%;text-align:justify">{{item.description}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td><button (click)="removeItem(item)"  mat-icon-button class="btn btn-danger"> <mat-icon style="color: lightcoral" >delete</mat-icon></button></td>
                        </tr>
                    </tbody>
                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" style="width: 120px" (click)="emptyCart()">Empty cart</button></td>
                        <td> <button class="btn btn-primary" style="width: 120px;" routerLink="/products">Shop More</button></td>
                        <td> <button class="btn btn-warn">Checkout</button></td>
                        <td> <strong> Total: $ {{grandTotal}} </strong> </td>
                    </tr>
           
                </table>
            </div>
        </div>
    </div>
 

</ng-container>








<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add items to your cart now!</h6>
            <button class="btn btn-primary" routerLink="/products">Go shopping</button>
        </div>
    </div>
</ng-container>
